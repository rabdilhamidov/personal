application_sonata_doctrine_orm_admin:
    resource: "@ApplicationSonataDoctrineORMAdminBundle/Resources/config/routing.yml"
    prefix:   /

application_sonata_admin:
    resource: "@ApplicationSonataAdminBundle/Resources/config/routing.yml"
    prefix:   /

demos_blog:
    resource: "@DemosBlogBundle/Resources/config/routing.yml"
    prefix:   /{_locale}
    requirements:
        _locale:  %available_langs%

login_check:
    pattern: /login_check 

app:
    resource: @AppBundle/Controller/
    type:     annotation

# For SonataAdminBundle
admin:
    resource: '@SonataAdminBundle/Resources/config/routing/sonata_admin.xml'
    prefix: /admin

_sonata_admin:
    resource: .
    type: sonata_admin
    prefix: /admin

# For SonataMediaBundle
gallery:
    resource: '@SonataMediaBundle/Resources/config/routing/gallery.xml'
    prefix: /media/gallery

media:
    resource: '@SonataMediaBundle/Resources/config/routing/media.xml'
    prefix: /media


sonata_user_security:
    resource: "@SonataUserBundle/Resources/config/routing/sonata_security_1.xml"

sonata_user_resetting:
    resource: "@SonataUserBundle/Resources/config/routing/sonata_resetting_1.xml"
    prefix: /resetting

sonata_user_profile:
    resource: "@SonataUserBundle/Resources/config/routing/sonata_profile_1.xml"
    prefix: /profile

sonata_user_register:
    resource: "@SonataUserBundle/Resources/config/routing/sonata_registration_1.xml"
    prefix: /register

sonata_user_change_password:
    resource: "@SonataUserBundle/Resources/config/routing/sonata_change_password_1.xml"
    prefix: /profile

sonata_user:
    resource: '@SonataUserBundle/Resources/config/routing/admin_security.xml'
    prefix: /admin